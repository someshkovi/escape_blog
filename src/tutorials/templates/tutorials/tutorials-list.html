{% extends 'base.html' %}
{% load static %}
{% block title %} Tutorial {% endblock %}
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div>
    <h2>Tutorials</h2>
    <h6><a href="create/tutorial">Create</a></h6>

        {% for tutorial in object_list %}

        {% endfor %}
    </ol>
</div>
{% endblock content %}
