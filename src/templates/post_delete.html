{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action='.' method='POST'>
    {% csrf_token %}
    <h1> Do you want to delete the post "{{ post.title }}"</h1>
    <p><input type="submit" value='Yes' /> <a href='{{ post.get_absolute_url }}'>Cancel</a></p>
</form>

{% endblock %}
